name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install dependencies
        run: |
          cd points-redeem-app
          npm install

      - name: Generate Android project
        run: |
          cd points-redeem-app
          npx expo prebuild --platform android --clean

      - name: Build APK
        run: |
          cd points-redeem-app/android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Sign APK (if you have keystore)
        run: |
          cd points-redeem-app/android
          # Signing step - add your keystore details in GitHub Secrets
          # For now, we'll use the unsigned APK

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: points-redeem-app
          path: points-redeem-app/android/app/build/outputs/apk/release/app-release.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: points-redeem-app/android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

