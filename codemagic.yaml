workflows:
  react-native-android:
    name: React Native Android
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      vars:
        PACKAGE_NAME: "com.pointsredeemapp"
        NODE_OPTIONS: "--max_old_space_size=4096"
      node: 18.17.0
      java: 17
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
      - name: Prebuild with Expo  
        script: |
          npx expo prebuild --platform android --clean
      - name: Set up local.properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Build APK with verbose output
        script: |
          cd android
          chmod +x gradlew
          # Run with maximum verbosity
          ./gradlew assembleRelease --stacktrace --info --warning-mode all 2>&1 | tee build.log
          # If failed, show the last 200 lines
          if [ $? -ne 0 ]; then
            echo "==== BUILD FAILED - Last 200 lines ===="
            tail -n 200 build.log
            exit 1
          fi
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/build.log
    publishing:
      email:
        recipients:
          - ahmedanwarabdulaziz@gmail.com
        notify:
          success: true
          failure: true
